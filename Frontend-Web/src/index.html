<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PostFlow — Dashboard</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./static/css/style.css" />
  <meta name="theme-color" content="#0ea5e9" />
</head>

<body class="bg-gray-50 text-gray-900">
  <!-- Topbar -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a class="flex items-center gap-2" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-sky-600" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3l9 4.5v9L12 21 3 16.5v-9L12 3z"/></svg>
        <span class="font-semibold text-lg">PostFlow Dashboard</span>
      </a>
      <nav class="hidden md:flex items-center gap-6">
        <a href="#" class="text-sm hover:text-sky-600">Accueil</a>
        <a href="http://localhost:5000/docs" class="text-sm hover:text-sky-600">API Docs</a>
        <a href="http://localhost:8081" class="text-sm hover:text-sky-600">Mongo Express</a>
      </nav>
    </div>
  </header>

  <!-- Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <div>
        <h1 class="text-2xl sm:text-3xl font-bold">Gestion des posts</h1>
        <p class="text-gray-600 mt-1">Créer, modifier, supprimer et rechercher vos posts.</p>
      </div>
      <div class="flex items-center gap-2">
        <button id="refreshBtn" class="px-4 py-2 rounded-lg border hover:bg-gray-100">Actualiser</button>
        <button id="newBtn" class="px-4 py-2 rounded-lg bg-sky-600 text-white hover:bg-sky-700">+ Nouveau post</button>
      </div>
    </div>

    <div class="mt-6 flex flex-col sm:flex-row gap-3 sm:items-center sm:justify-between">
      <div class="relative max-w-md w-full">
        <input id="searchInput" type="text" placeholder="Rechercher..." class="w-full rounded-xl border px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-sky-500">
        <svg class="absolute right-3 top-2.5 h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8" stroke-width="2"></circle>
          <path d="M21 21l-4.3-4.3" stroke-width="2"></path>
        </svg>
      </div>
      <div class="text-sm text-gray-500">API : <code id="apiLabel" class="bg-gray-100 px-2 py-1 rounded"></code></div>
    </div>

    <div id="alertBox" class="hidden mt-4 p-3 rounded-lg text-sm"></div>

    <div class="mt-6 bg-white border rounded-2xl shadow-sm overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-50 text-gray-600 border-b">
            <tr>
              <th class="px-4 py-3 text-left font-semibold">Titre</th>
              <th class="px-4 py-3 text-left font-semibold">Contenu</th>
              <th class="px-4 py-3 text-left font-semibold">Créé</th>
              <th class="px-4 py-3 text-right font-semibold w-40">Actions</th>
            </tr>
          </thead>
          <tbody id="rows" class="divide-y"></tbody>
        </table>
      </div>
      <div id="emptyState" class="hidden p-8 text-center text-gray-500">Aucun post. Créez-en un !</div>
      <div id="loadingState" class="hidden p-8 text-center text-gray-500">Chargement…</div>
    </div>
  </main>

  <!-- Modals -->
  <div id="modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/30"></div>
    <div class="relative mx-auto mt-16 w-[95%] max-w-xl">
      <div class="bg-white rounded-2xl shadow-xl border">
        <div class="px-6 py-4 border-b flex items-center justify-between">
          <h3 id="modalTitle" class="font-semibold">Nouveau post</h3>
          <button class="p-2 hover:bg-gray-100 rounded-lg" onclick="closeModal()">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
          </button>
        </div>
        <form id="postForm" class="px-6 py-5 space-y-4">
          <input type="hidden" id="postId" />
          <div>
            <label for="title" class="block text-sm font-medium mb-1">Titre</label>
            <input id="title" type="text" required minlength="1" maxlength="200" class="w-full rounded-xl border px-4 py-2 focus:ring-2 focus:ring-sky-500" />
          </div>
          <div>
            <label for="content" class="block text-sm font-medium mb-1">Contenu</label>
            <textarea id="content" required minlength="1" rows="5" class="w-full rounded-xl border px-4 py-2 focus:ring-2 focus:ring-sky-500"></textarea>
          </div>
          <div class="flex items-center justify-end gap-2 pt-2">
            <button type="button" class="px-4 py-2 rounded-lg border hover:bg-gray-100" onclick="closeModal()">Annuler</button>
            <button id="submitBtn" type="submit" class="px-4 py-2 rounded-lg bg-sky-600 text-white hover:bg-sky-700">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="confirm" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/30"></div>
    <div class="relative mx-auto mt-24 w-[95%] max-w-md">
      <div class="bg-white rounded-2xl shadow-xl border p-6">
        <h3 class="font-semibold text-lg">Supprimer ?</h3>
        <p class="text-sm text-gray-600 mt-1">Cette action est irréversible.</p>
        <div class="mt-6 flex items-center justify-end gap-2">
          <button class="px-4 py-2 rounded-lg border hover:bg-gray-100" onclick="closeConfirm()">Annuler</button>
          <button id="confirmYes" class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700">Supprimer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="./static/js/app.js"></script>
</body>
</html>
