services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: postflow-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: postflow_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - postflow-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Mongo Express - Database Admin UI
  mongo-express:
    image: mongo-express:latest
    container_name: postflow-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - postflow-network

  # Backend API (FastAPI)
  api:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: postflow-api
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 5000
    ports:
      - "5000:5000"
    environment:
      MONGO_URL: mongodb://root:example@mongodb:27017/?authSource=admin
      MONGO_DB: postflow_db
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - postflow-network
    volumes:
      - ./Backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web (HTML/CSS/JS)
  frontend-web:
    build:
      context: ./Frontend-Web
      dockerfile: Dockerfile
    container_name: postflow-frontend-web
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - postflow-network

  # Frontend Mobile (Flutter Web)
  frontend-mobile:
    build:
      context: ./frontend_mobile
      dockerfile: Dockerfile
    container_name: postflow-frontend-mobile
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - api
    networks:
      - postflow-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  postflow-network:
    driver: bridge

